<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Enter Amount</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content style="width: 600px; max-height:900px; ">

        <md-input-container>
            <label>Enter Amount</label>
            <input ng-model="amount" onclick="this.select();" md-autofocus
                   onkeypress="if ( event.keyCode == 13 ){  $('#done_btn').click(); return false;}">
        </md-input-container>

    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="done()" id="done_btn" style="margin-right:20px;" >
            Done
        </md-button>
    </div>
</md-dialog>
